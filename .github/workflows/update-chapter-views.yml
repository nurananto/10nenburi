name: Update Chapter Views

on:
  # Run every 2 days (at 00:00 UTC)
  schedule:
    - cron: '0 0 */2 * *'
  
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-chapter-views:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Check and update chapter views
        run: node update-chapter-views.js
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if there are changes
          if git diff --quiet manga.json pending-chapter-views.json; then
            echo "âœ… No changes to commit"
          else
            git add manga.json pending-chapter-views.json
            git commit -m "ðŸ“– Update chapter views [skip ci]"
            git push
            echo "âœ… Chapter views committed!"
          fi
